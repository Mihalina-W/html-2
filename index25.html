                    inputX();
                }
                x = parseInt(x)
                while (!isValid(y)){
                    alert('Вы ввели не число, введите число y заного')
                    inputY();
                }

                let z;

                                 z=z*x;

                               }

                location.reload();
        </script>
    </body>
</html>
