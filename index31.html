<!DOCTYPE HTML>
<html>
    <head>
        <title>Пример с линиями</title>
    </head>
    <body>
        <h1>Пример простой</h1>
        <script>
            let a = 10;
            function line(a) {
                                document.writeln(`<hr align='center' width='${a}'>`);
                                }
            for (let i=1; i<20; i++){
                line(a);
                a= a+20;
            }
        </script>
    </body>
</html>
