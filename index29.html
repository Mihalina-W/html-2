<!DOCTYPE HTML>
<html>
    <head>
        <title>Пример с месяцами</title>
    </head>
    <body>
        <SCRIPT>
            let mounth = prompt("Назови номер месяца, раб");
            switch(mounth){
                case "3":
                case "Март":
                case "4":
                case "Апрель":
                case "5": 
                case "Май":
                    alert('Весна');
                break;
                case "6":
                case "Июнь":
                case "7":
                case "Июль":
                case "8":
                case "Август":
                    alert('Лето');
                    break;
                case "9":
                case "Сентябрь":
                case "10":
                case "Октябрь":
                case "11": 
                case "Ноябрь":
                    alert('Осень');
                    break;
                case "12":
                case "Декабрь": 
                case "1":
                case "Январь":
                case "2":
                case "Февраль":
                    alert('Зима'); 
                    break;
                default:
                    alert('Такого месяца не существует, бездарь');
            }
            location.reload();
        </SCRIPT>
    </body>
</html>
